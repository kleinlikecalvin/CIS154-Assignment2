        <form action="">
            <!-- First Name -->
            <label for="firstName">Enter your first name:</label>
            <input type="text" id="firstName" name="firstName">

            <!-- Any Number -->            
            <label for="anyNumber">Enter a number:</label>
            <input type="text" id="anyNumber" name="anyNumber">

            <!-- Verb Ending In "ing" -->
            <label for="ingVerb">Enter a verb ending in "ing":</label>
            <input type="text" id="ingVerb" name="ingVerb">

            <!-- Choose a door -->
            <p>Choose one:</p>
            <input type="radio" id="doorOne" name="chooseDoor" value="">

            <br>
            <input type="radio" id="doorTwo" name="chooseDoor" value="">

            <label for="doorFour" class="radioLabels">Door 4</label>

            <!-- Number 7 - 14 -->
            <label for="sevenToFourteen"> Choose a number from 7 - 14:</label>
            <input type="text" id="sevenToFourteen" name="sevenToFourteen">

            <!-- Name starting with B -->
            <label for="nameWithB">Enter a name starting with the letter B:</label>
            <input type="text" id="nameWithB" name="nameWithB">

            <!-- Select based on above -->
            <label for="dropDown">Select an appropriate option based on your previous answer:</label>
            <select name="dropDown" id="dropDown">
                <option value="">--Select One--</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="neither">Neither</option>
