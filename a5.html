<body>
    <div class="main-container">
        <nav>
            <ul id="navLinks">
                <li><a href="a1.html">Assignment 1</a></li>

                <li class="active">Assignment 5</li>
            </ul>
        </nav>
        <form name="prizeForm">
            <!-- First Name -->
            <label for="firstName" id="firstNameLabel">Enter your first name: <span id="nameAlertSpan"></span></label>
            <input type="text" id="firstName" name="firstName">

            <!-- Any Number -->            
            <label for="anyNumber" id="anyNumberLabel">Enter a number: <span id="anyNumAlertSpan"></span></label>
            <input type="text" id="anyNumber" name="anyNumber">

            <!-- Verb Ending In "ing" -->
            <label for="ingVerb" id="ingVerbLabel">Enter a verb ending in "ing": <span id="ingVerbAlertSpan"></span></label>
            <input type="text" id="ingVerb" name="ingVerb">

            <!-- Choose a door -->
            <p id="doorsLabel">Choose one: <span id="doorsAlertSpan"></span></p>
            <input type="radio" id="doorOne" name="chooseDoor" value="Door1">
            <label for="doorOne" class="radioLabels">Door 1</label>
            <br>
            <input type="radio" id="doorTwo" name="chooseDoor" value="Door2">
            <label for="doorTwo" class="radioLabels">Door 2</label>
            <br>
            <input type="radio" id="doorThree" name="chooseDoor" value="Door3">
            <label for="doorThree" class="radioLabels">Door 3</label>
            <br>
            <input type="radio" id="doorFour" name="chooseDoor" value="Door4">
            <label for="doorFour" class="radioLabels">Door 4</label>

            <!-- Number 7 - 14 -->
            <label for="sevenToFourteen" id="sevenToFourteenLabel"> Choose a number from 7 - 14: <span id="betweenNumAlertSpan"></span></label>
            <input type="text" id="sevenToFourteen" name="sevenToFourteen">

            <!-- Name starting with B -->
            <label for="nameWithB" id="nameWithBLabel">Enter a name starting with the letter B: <span id="bNameAlertSpan"></span></label>
            <input type="text" id="nameWithB" name="nameWithB">

            <!-- Submit Button-->
            <input type="button" id="prizeBtn" value="GIMME PRIZE">
        </form>

    </div>

        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
